version: '3.8'

services:
  db:
    container_name: sheipados-db
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sheipados_db
      MYSQL_PASSWORD: root
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - mysql-phpmyadmin

  app:
    container_name: sheipados-api
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      DATABASE_NAME: sheipados_db
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_SYNCHRONIZE: true
    networks:
      - mysql-phpmyadmin

  phpmyadmin:
    container_name: phpmy-admin
    image: phpmyadmin/phpmyadmin:latest
    links:
      - db
    ports:
      - 80:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    networks:
      - mysql-phpmyadmin

networks:
  mysql-phpmyadmin:

volumes:
  db_data: